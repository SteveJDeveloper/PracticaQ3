<div class="mi-team">
    <div class="mi-team__list">
        <app-header (searchEvent)="searchName($event)" (addEvent)="setModalView($event)"></app-header>
        <div class="players-container">
            <app-player-card *ngFor="let player of players"
                [player]="player" (editEvent)="setModalView($event)"></app-player-card>
        </div>
    </div>
    <div class="mi-team__form" *ngIf="modalFlag">
        <app-player-form (closeEvent)="setModalView($event)" [modal]="modal"></app-player-form>
    </div>
</div>
